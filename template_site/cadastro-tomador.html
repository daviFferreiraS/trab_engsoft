<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoaAção</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/cadastro.css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
      
              <div class="section-header">
                <h2>Cadastro</h2>
                <p>Por favor, insira seus dados!</p>
              </div>
      
              <div class="row gx-lg-0 gy-4">
      
                <div class="col-lg-4">
      
                  <div class="info-container d-flex flex-column align-items-center justify-content-center">
                    <form action="">
                        <div class="info-item d-flex">
                            <i class="bi bi-geo-alt flex-shrink-0"></i>
                            <div>
                              <h4>Dados Pessoais:</h4>
                              <div class = "content-container">
                                <div class="content">
                                  <label>Digite seu nome completo:</label> <input type="text" name="name" class="form-control" id="name" required>   
                                </div>
                                <div class="content">
                                  <label>Digite seu telefone: </label> <input type="tel" format="[0-9]{11}">  
                                </div>
                                <div class="content">
                                  <label>Digite seu endereço: </label> <input type="text" name="name" class="form-control" required>
                                </div>
                              </div>
                              <div class="description-container">
                                <label>Digite sua descrição: </label><br> <textarea cols="150" rows="10"></textarea>
                              </div>
                            </div>
                          </div><!-- End Info Item -->
            
                          <div class="info-item d-flex">
                            <i class="bi bi-envelope flex-shrink-0"></i>
                            <div>
                              <h4>Email:</h4>
                              <div class="mail-container">
                                <label>Digite seu email:</label> <input type="email" class="form-control" name="email" id="email" required>   
                                <label>Digite sua senha:</label> <input type="password" class="form-control" required>
                              </div>
                            </div>
                          </div><!-- End Info Item -->
            
                          <div class="info-item d-flex">
                            <i class="bi bi-phone flex-shrink-0"></i>
                            <div>
                              <h4>Experiência:</h4>
                              <button class="add-button">Adicionar Experiência</button>
                            </div>
                          </div><!-- End Info Item -->
                          
                          <div class="info-item d-flex">
                            <i class="bi bi-phone flex-shrink-0"></i>
                            <div>
                              <h4>Foto:</h4>
                              <input type="file" name="photo" id="add-photo" accept="image/*"> 
                            </div>
                          </div>
                            <!-- End Info Item -->
                        <button type="submit" class="submit-button">Enviar Cadastro</button>
                       
                    </form>
                  </div>
      
                </div>
      
      
      
            </div>
          </section><!-- End Contact Section -->
    </main>
</body>
</html>
